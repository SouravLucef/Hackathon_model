<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login_style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>
<body style="background-color: aqua;">
    <nav class="navbar">
        <div class="container">
            <h3 class="logo">ADMIN PANEL</h3>
            <ul class="nav-menu">
                
                <li><a href="front_page.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container rounded-5">
        <h2 style="text-align: center;padding-bottom: 5px;">Admin Login</h2>
        <form id="login-form">
            <input class="rounded-5" type="text" id="username" placeholder="Username" required>
            <input class="rounded-5" type="password" id="password" placeholder="Password" required>
            <button class="rounded-5" type="submit">Login</button>
        </form>
        <div class="options">
            <!-- <a href="#" id="create-account">Create New Account</a> -->
            <a href="#" id="forgot-password">Forgot Password</a>
        </div>
    </div>

    <div id="create-account-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Account</h2>
            <form id="create-account-form">
                <input type="text" id="new-username" placeholder="New Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="new-password" placeholder="New Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <input type="text" id="forgot-username" placeholder="Username" required>
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="admin_script.js"></script>
</body>
</html>
